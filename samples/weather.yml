name: weather tool
version: 1.0.0
id: weather_tool
description: A tool to get the weather for a given location and date
request:
  - name: location
    description: For where do you need the weather report?
    type: string  
  - name: date
    description: The date for the weather report in the format of YYYY-MM-DD
    type: string
response: 
  - name: weather
    description: A short weather report covering temperatures, precipitation, wind conditions, and other relevant information
    type: string
engine:
  type: rest
  name: default
  url: https://api.open-meteo.com/v1/forecast
  method: GET
  headers:
    - name: Accept
      expression: application/json
    - name: API_TOKEN
      expression: env.METEO_API_TOKEN
  parameters:
    - name: latitude
      expression: request.location.latitude
    - name: longitude
      expression: request.location.longitude
    - name: start_date
      expression: request.date
    - name: end_date
      expression: request.date
    - name: timezone
      value: "Europe/Berlin"
  response:
    - section: Temperatures
      expresion: dfsdf sdfjksdflk sdflj 